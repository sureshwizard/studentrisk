<!DOCTYPE html>
<html>
<head>
<title>Student Risk Platform</title>
<style>
body{margin:0;font-family:Segoe UI;background:#f5f7fa;}
.sidebar{width:240px;height:100vh;background:#1e2b38;color:white;position:fixed;}
.sidebar h2{padding:20px;margin:0;font-size:20px;background:#17202a;}
.sidebar a{display:block;color:white;padding:14px;text-decoration:none;}
.sidebar a:hover{background:#34495e;}
.main{margin-left:240px;}
.header{
  padding:20px;
  border-bottom:1px solid #ddd;
  text-align:center;
  background:white;
}
.header h1{
  margin:0;
  font-size:26px;
  color:#1f3c88;
}
.header p{
  margin:4px 0 0;
  font-size:14px;
  color:#555;
}
.content{padding:20px;}
table{width:100%;border-collapse:collapse;background:white;}
th,td{padding:10px;border-bottom:1px solid #ddd;}
th{background:#eef2f7;text-align:left;}
.btn{padding:6px 12px;background:#3498db;color:white;text-decoration:none;border-radius:4px;}
.del{background:#e74c3c;}
input{padding:8px;width:100%;margin:6px 0;}
</style>
</head>
<body>

<div class="sidebar">
  <h2>ðŸŽ“ Student Risk</h2>
  <div style="padding:0 20px;font-size:12px;color:#9fb3c8;">
    Early Warning, Intervention & Student Success through AI
  </div>

  <!-- Dashboard -->
  <a href="/dashboard" style="font-weight:bold;background:#34495e;">
    ðŸ“Š Dashboard
  </a>

  <!-- Data Tables -->
  {% for t in tables %}
    <a href="/table/{{t}}">{{t.replace("_"," ").title()}}</a>
  {% endfor %}
</div>

<div class="main">
  <div class="header">
    <h1>AI-Powered Student Risk Intelligence Platform</h1>
    <p>Early Warning, Intervention & Student Success through AI</p>
  </div>

  <div class="content">
    {% block content %}{% endblock %}
  </div>
</div>

</body>
</html>
